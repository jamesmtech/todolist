<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Stuff I need to do.</h1>

    <div class="all-tasks">
<h2 class="task-list-title">My lists</h2>
<ul class="task-list">
    <li class="list-name active-list">Youtube</li>    
    <li class="list-name">work</li>
    <li class="list-name">Grocery</li>
</ul>

<form action="">
    <input type="text"
    class="new list"
    placeholder="new list name"
    aria-label="new list name"
    />
    <button class="btn create" 
    aria-label="create new list">+</button>
</form>
</div>

<div class="todo-list">
    <div class="todo-header">
        <h2 class="list-title">Youtube</h2>
        <p class="task-count">2 taksks remaininf</p>
    </div>
    <div class="todo-body">
        <div class="tasks"></div>
        <div class="task">
            <input 
                type="checkbox"
                id="task-1"
                />
                <label for="task-1">
                    <span class="custom-checkbox"></span>
                    todo list reeeeee
                </label>
            </div>
            <!-- task2 -->
            <div class="task">
                <input 
                    type="checkbox"
                    id="task-1"
                    />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        todo list reeeeee
                    </label>
                </div>
                <!-- task 3 -->
                <div class="task">
                    <input 
                        type="checkbox"
                        id="task-1"
                        />
                        <label for="task-1">
                            <span class="custom-checkbox"></span>
                            todo list reeeeee
                        </label>
                    </div>

        <div class="new-task-creator">
            <form action="">
                <input type="text"
                class="new task"
                placeholder="new task name"
                aria-label="new task name"
                />
                <button class="btn create" 
                aria-label="create new task">+</button>
            </form>
        </div>
        <!-- close task 1 -->

        <div class="delete-stuff"></div>
        <button class="btn delete">Clear Completed Tasks</button>
        <button class="btn delete">Delete List</button>
    </div>

</div>
    
</body>
</html>
